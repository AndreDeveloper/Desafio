<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mercadorias</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
	$(document).ready(function(){
    	$("input").blur(function(){
     	if($(this).val() == ""){
            	 $(this).css({"border-color" : "#F00", "padding": "2px"});
        	 }
    	});
	})
	</script>
  </head>
  <body class="container">
    <h1 class="jumbotron">Negocia&ccedil;&atilde;o de Mercadorias</h1>
	<form action="mercadoriacontroller.do" method="POST" id="form-cadastro">
		<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="col-sm-2"><label>Codigo: </label></div>
						<div class="col-sm-3"><input class="form-control" type="text" id="codigo" name="codigo" value="" /></div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="col-sm-3"><label>Tipo: </label></div>
						<div class="col-sm-8"><input class="form-control" type="text" id="tipo" name="tipo" value="" /></div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="col-sm-2"><label>Nome: </label></div>
						<div class="col-sm-10"><input class="form-control" type="text" id="nome" name="nome" value="" /></div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="col-sm-3"><label>Quantidade: </label></div>
						<div class="col-sm-8"><input class="form-control" type="text" id="quantidade" name="quantidade" value="" /></div>
					</div>
					<div class="col-sm-12 col-md-6">
						<div class="col-sm-2"><label>Pre&ccedil;o: </label></div>
						<div class="col-sm-5"><input class="form-control" type="text" id="preco" name="preco" value="" /></div>
					</div>
					    <div class="col-sm-12 col-md-6 form-group">
      						  <label class="col-sm-3 control-label">Negocio:</label>
        						<div class="col-sm-5 selectContainer" >
            						<select class="form-control" name="negocio" id="negocio">
                						<option value="Compra">Compra</option>
                						<option value="Venda">Venda</option>
            						</select>
        						</div>
    					</div>
					<div>
					<button class="btn btn-success" class="col-sm-12 col-md-6" type="submit">Submit</button>
					<button class="btn btn-default" class="col-sm-12 col-md-6" type="reset">clean</button>
					</div>
		</div>
	</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
